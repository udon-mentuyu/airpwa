<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel=”icon” href=“favicon.ico”>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./css/styles.css">
  <script>      
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register ('/pwa_test/service-worker.js')
      }
  </script>
  <title>air pwa</title>
</head>
<body>
const exitFullscreens = [
    "exitFullscreen",
    "webkitExitFullscreen",
    "mozCancelFullScreen",
    "msExitFullscreen",
];

for (let i = 0; i < exitFullscreens.length; i++) {
    if (document[exitFullscreens[i]]) {
        document[exitFullscreens[i]]();
        break;
    }
}

  <iframe src="https://bing.com" allowfullscreen/>
</body>
</html>
