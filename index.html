<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel=”icon” href=“favicon.ico”>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./css/styles.css">
  <script>      
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register ('/pwa_test/service-worker.js')
      }
  </script>
  <title>air pwa</title>
</head>
<body>
<img src="air.png"widht=”50%”>

 <iframe id="sub" src="https://bing.com" onload="func1()"></iframe>
  <script>
    const sub = document.getElementById("sub");

    function func1() {
      sub.style.width = sub.contentWindow.document.body.scrollWidth + "px";
      sub.style.height = sub.contentWindow.document.body.scrollHeight + "px";
    }
    
</body>
</html>
